<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Edit Product - J Spec Autos</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="../assets/css/normalize.css">
  <link rel="stylesheet" href="../assets/css/skeleton.css">
  <link rel="stylesheet" href="../assets/css/ionicons.min.css">
  <link rel="stylesheet" href="../assets/css/main.css">

  <link rel="icon" type="image/png" href="../favicon.png" sizes="32x32">
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="side-bar">
        <div class="admin-hero">
          <img src="../assets/images/logo.png" width="50%">
        </div>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="brand.html">Brand Categories</a></li>
          <li><a href="cars.html" class="active">Cars</a></li>
          <li><a href="engines.html">Engines</a></li>
          <li><a href="delivery.html">Shipping Locations</a></li>
          <li><a href="rates.html">Shipping Rates</a></li>
          <li><a href="users.html">Customers</a></li>
          <li><a href="orders.html">Orders</a></li>
          <li><a href="index.html">Logout</a></li>
        </ul>
      </div>
      <div class="right-bar">
        <section class="">
          <div class="container">
            <div class="breadcrumb">Products <i class="ion-chevron-right"></i> <a href="cars.html">Cars</a> <i class="ion-chevron-right"></i> 1989 Nissan Skyline GTR</div>
            <div class="top-pad">
              <a href="" class="button button-default">List Similar Item</a> <a href="" class="button button-primary">Update as Sold</a> <a href="" class="button button-primary">Update as Shipped</a>
            </div>
            <h5 class="header-title">&nbsp;</h5>
            <form class="top-pad">
              <h5 class="sub-header">Details</h5>
              <div class="row">
                <div class="four columns">
                  <label>Item ID</label>
                  <input type="text" value="3515" class="u-full-width">
                </div>
                <div class="four columns">
                  <label>SKU Number</label>
                  <input type="text" value="134534" class="u-full-width">
                </div>
                <div class="four columns">
                  <label>Serial Number</label>
                  <input type="text" value="BNR32" class="u-full-width">
                </div>
              </div>
              <div class="row">
                <div class="six columns">
                  <label>Ebay Item Number</label>
                  <input type="text" value="19SF94ASF32" class="u-full-width">
                </div>
                <div class="three columns">
                  <label>Featured Product?</label>
                  <label for="ftrd"><input type="checkbox" id="ftrd"> (displays on homepage)</label>
                </div>
                <div class="three columns">
                  <label>Banner Product?</label>
                  <label for="bnr"><input type="checkbox" id="bnr"> (displays on banner)</label>
                </div>
              </div>
              <div class="row">
                <div class="six columns">
                  <label>Product Title</label>
                  <input type="text" value="1989 NISSAN SKYLINE GTR" class="u-full-width">
                </div>
                <div class="six columns">
                  <label>Price ($)</label>
                  <input type="text" value="9,995" class="u-full-width">
                </div>
              </div>
              <div class="row">
                <div class="twelve columns">
                  <label>Product Description</label>
                  <textarea class="u-full-width">This 1989 Nissan Skyline GT-R is completely stock and unmodified. With only 31,000 miles on the car this car is just broken in. Engine and trans all ride smooth.</textarea>
                </div>
              </div>
              <div class="row">
                <div class="six columns">
                  <label>Quantity</label>
                  <input type="text" value="1" class="u-full-width">
                </div>
                <div class="six columns">
                  <label>Mileage</label>
                  <input type="text" value="31k miles" class="u-full-width">
                </div>
              </div>
              <div class="row">
                <div class="six columns">
                  <label>Warehouse</label>
                  <input type="text" value="Virginia" class="u-full-width">
                </div>
                <div class="six columns">
                  <label>Waranty</label>
                  <input type="text" value="As is" class="u-full-width">
                </div>
              </div>
              <div class="row">
                <div class="twelve columns">
                  <label>Search keywords</label>
                  <textarea class="u-full-width">GTR, Nissan</textarea>
                </div>
              </div>
              <div class="row top-pad">
                <div class="twelve columns">
                  <h5 class="sub-header">Delivery</h5>
                  <div class="row">
                    <div class="six columns">
                      <label>Weight (kg. Shipping will be automatically calculated)</label>
                      <input type="text" class="u-full-width">
                    </div>
                    <div class="six columns">
                      <label>Local Pickup</label>
                      <label for="pickup"><input type="checkbox" checked id="pickup" class=""> (Shipping will not be calculated)</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row top-pad">
                <div class="six columns">
                  <button class="button button-primary">Update Product</button>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </div>

</body>
</html>
